<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #93A28E; /* Cor Babosa */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000000; /* Letra Preta */
      cursor: pointer;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15); 
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Estilo para FOTOS */
    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: none; 
    }

    /* Estilo para V√çDEOS */
    video {
      width: 100%;
      max-height: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      object-fit: cover;
      display: none;
    }

    h1 {
      font-size: 1.6rem;
      line-height: 1.5;
      font-weight: 600;
      margin: 0;
      white-space: pre-wrap; 
    }

    .estilo-data {
        font-size: 1.2rem;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-top: 10px;
    }

    .estilo-assinatura {
        font-size: 0.9rem !important; 
        font-style: italic;
        font-weight: normal;
        margin-top: 30px;
        opacity: 0.8;
    }

    .instrucao {
        position: fixed;
        bottom: 20px;
        font-size: 0.8rem;
        opacity: 0.5;
    }
  </style>
</head>

<body onclick="proximoSlide()">

  <div class="container">
    <img id="foto-tela" src="" alt="foto nossa"/>
    
    <video id="video-tela" muted loop playsinline></video>

    <h1 id="texto-tela"></h1>
  </div>

  <p class="instrucao">(Toque na tela para passar)</p>
  
  <audio id="som" controls loop style="position: fixed; bottom: 10px; left: 10px; z-index: 99; opacity: 0.5;">
      <source src="Tribalistas_-_Voc_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <script>
    
    // --- SUAS FRASES ---
    const mensagens = [
      "Feliz anivers√°rio! üéâ",
      "Voc√™ √© meu presente.",
      "Wawawa.",
      "Te amo.",
      "Voc√™ √© a melhor parte do meu dia.",
      `Te desejo parab√©ns n√£o apenas pela conven√ß√£o humana de parabenizar, mas celebro tua exist√™ncia, essa tua volta ao sol. 

O mundo √© mais bonito com voc√™ nele, √© lindo h√° 33 anos. Agrade√ßo ao acaso, aos c√©us, aos deuses, agrade√ßo que voc√™ exista.

Eu te celebro todos os dias.
Te amo todos os dias.
Sinto saudades todos os dias.

Hoje eu s√≥ quis deixar registrado que eu te celebro, te amo e sinto saudades.
Parab√©ns! <3`,
      "04 de Fevereiro de 2026",
      "Da sua pitchuquinha, Maria"
    ];

    // --- MISTURA DE FOTOS E V√çDEOS ---
    const midia = [
      "https://i.postimg.cc/02txG6zq/IMG-20241013-WA0001.jpg",
      "https://i.postimg.cc/526JsxzW/IMG-20250102-193827056.jpg",
      
      "video.mp4",  // <--- IMPORTANTE: TROQUE PELO NOME DO SEU V√çDEO SE FOR DIFERENTE!
      
      "https://i.postimg.cc/sDnyPBMr/IMG-20250315-WA0040.jpg",
      "https://i.postimg.cc/RZNmgMHy/IMG-20250613-WA0191.jpg",
      "https://i.postimg.cc/6pyKM9vP/IMG-20250813-192409204-HDR.jpg",
      "https://i.postimg.cc/YqXkN4hZ/Screenshot-20250816-202352.jpg"
    ];

    // L√ìGICA DO SITE
    let etapaAtual = 0; 
    const imgEl = document.getElementById("foto-tela");
    const vidEl = document.getElementById("video-tela");
    const txtEl = document.getElementById("texto-tela");

    atualizarTela(); 

    function proximoSlide() {
      etapaAtual++;
      atualizarTela();
    }

    function atualizarTela() {
      // Se for PAR, mostra TEXTO
      if (etapaAtual % 2 === 0) {
        let indiceTexto = (etapaAtual / 2);
        if(indiceTexto >= mensagens.length) indiceTexto = mensagens.length - 1;

        imgEl.style.display = "none";
        vidEl.style.display = "none"; 
        vidEl.pause(); 
        
        txtEl.style.display = "block";
        txtEl.innerText = mensagens[indiceTexto];
        
        txtEl.className = ""; 
        if (indiceTexto === mensagens.length - 1) txtEl.classList.add("estilo-assinatura");
        else if (indiceTexto === mensagens.length - 2) txtEl.classList.add("estilo-data");

      } 
      // Se for √çMPAR, mostra FOTO ou V√çDEO
      else {
        let indiceMidia = Math.floor(etapaAtual / 2) % midia.length;
        let arquivoAtual = midia[indiceMidia];

        txtEl.style.display = "none";
        
        // Verifica se √© v√≠deo (.mp4)
        if (arquivoAtual.endsWith(".mp4")) {
            imgEl.style.display = "none";
            vidEl.src = arquivoAtual;
            vidEl.style.display = "block";
            vidEl.play(); 
        } else {
            // √â foto
            vidEl.style.display = "none";
            vidEl.pause();
            imgEl.src = arquivoAtual;
            imgEl.style.display = "block";
        }
      }
    }

    // --- SEU C√ìDIGO PARA TOCAR A M√öSICA NO PRIMEIRO CLIQUE ---
    document.body.addEventListener('click', function() {
        var audio = document.getElementById("som");
        audio.play().catch(error => console.log("O navegador bloqueou o autoplay: " + error));
    }, { once: true });

  </script>
</body>
</html>
