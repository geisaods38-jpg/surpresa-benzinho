<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pitiquinho</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #93A28E; /* Cor Babosa */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      color: #000000;
      cursor: pointer;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15); 
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: none; 
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      object-fit: cover;
      display: none;
    }

    h1 {
      font-size: 1.4rem; /* Diminuí um pouquinho pra caber os textos grandes */
      line-height: 1.5;
      font-weight: 600;
      margin: 0;
      white-space: pre-wrap; 
    }

    /* Estilo específico para a ASSINATURA (última frase) */
    .estilo-assinatura {
        font-size: 0.9rem !important; 
        font-style: italic;
        font-weight: normal;
        margin-top: 30px;
        opacity: 0.8;
    }

    .instrucao {
        position: fixed;
        bottom: 20px;
        font-size: 0.8rem;
        opacity: 0.5;
    }
  </style>
</head>

<body onclick="proximoSlide()">

  <div class="container">
    <img id="foto-tela" src="" alt="foto"/>
    <video id="video-tela" muted loop playsinline></video>
    <h1 id="texto-tela"></h1>
  </div>

  <p class="instrucao">(Toque na tela para passar)</p>
  
  <audio id="som" controls loop style="position: fixed; bottom: 10px; left: 10px; z-index: 99; opacity: 0.5;">
      <source src="Tribalistas_-_Voc_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <script>
    
    // LISTA DE FRASES LIMPA
    const mensagens = [
      "Feliz aniversário!",
      "Você é meu presente",
      "Wiwiwi e Wawawa",
      
      // Texto com Data 1
      `Vou te sequestrar e carregar comigo pra o Piauí 
27/10/2025`,
      
      // Texto Longo 1
      `Conheci uma menina como um enigma que não se decifra
Pois o que só se admira, e se esquece de buscar resposta
Não merece sofrer de lógica
A vida nos pôs na passada que dá na mira do coração, um do outro
E nesse caminho, podemos ser o nosso socorro
E, no que importa, podemos ser parceiros, companheiros
Assim, não faremos amor ou guerra
Romance ou o que o valha
Faremos a vida -como ela é-
Valer a pena ser vivida, sentida
No pulsar do coração a cada instante de companhia  
13/01/2025.`,
      
      "Te amo",
      "Você é a melhor parte do meu dia",
      
      // Texto Longo 2
      `Te desejo parabéns não apenas pela convenção humana de parabenizar, mas celebro tua existência, essa tua volta ao sol. 

O mundo é mais bonito com você nele, é lindo há 33 anos. Agradeço ao acaso, aos céus, aos deuses, agradeço que você exista.

Eu te celebro todos os dias.
Te amo todos os dias.
Sinto saudades todos os dias.

Hoje eu só quis deixar registrado que eu te celebro, te amo e sinto saudades.
Parabéns! <3`,
      
      "04 de Fevereiro de 2026",
      
      // Texto Longo 3
      `Talvez pareça exagero dizer que cada instante é sempre tempo para tudo mudar para sempre...
Mas minha vida seria completamente outra se não tivéssemos ido ao Jeca naquele dia, nos permitido conversar nas redes...
E, há um ano atrás tido nosso primeiro encontro marcado no antigo Miss Brown..
Pq agora, seja lá como as coisas acontecerem, para toda minha vida terei te amado e vivido o nosso amor.
Tomara que possamos por muito tempo continuar nos amando no presente, nos reencontrando, nos refazendo em cada fase, apesar das distâncias e de qualquer dificuldade. 
18/09/2025`,
      
      "Te amar é gostoso demais.",
      "Meu sol não brilha sem a luz dos olhos teus",
      "Da sua pitchuquinha"
    ];

    // LISTA DE MÍDIA
    const midia = [
      "https://i.postimg.cc/02txG6zq/IMG-20241013-WA0001.jpg",
      "https://i.postimg.cc/526JsxzW/IMG-20250102-193827056.jpg",
      "https://i.postimg.cc/5tFjX59R/0bfc407b7399d1ef192727f605a9d117.jpg",
      "https://i.postimg.cc/25B31djt/360f3ad589742327c31966c15db23aec.jpg",
      "https://i.postimg.cc/YSmjvN2Z/6f79c410765079461f0e9f1f37b1e0b8.jpg",
      "https://i.postimg.cc/mrFhP3Zq/73cbb51875f14df1d8f488370c99b070.jpg",
      
      "video.mp4", // O vídeo entra aqui
      
      "https://i.postimg.cc/sDnyPBMr/IMG-20250315-WA0040.jpg",
      "https://i.postimg.cc/RZNmgMHy/IMG-20250613-WA0191.jpg",
      "https://i.postimg.cc/6pyKM9vP/IMG-20250813-192409204-HDR.jpg",
      "https://i.postimg.cc/YqXkN4hZ/Screenshot-20250816-202352.jpg",
      "https://i.postimg.cc/zfR3ywD2/4eadc575c530970df7e7f0204b676e9f.jpg"
    ];

    let etapaAtual = 0; 
    const imgEl = document.getElementById("foto-tela");
    const vidEl = document.getElementById("video-tela");
    const txtEl = document.getElementById("texto-tela");

    atualizarTela(); 

    function proximoSlide() {
      etapaAtual++;
      atualizarTela();
    }

    function atualizarTela() {
      if (etapaAtual % 2 === 0) {
        // MOSTRA TEXTO
        let indiceTexto = (etapaAtual / 2);
        
        // Trava na última frase
        if(indiceTexto >= mensagens.length) {
            indiceTexto = mensagens.length - 1;
        }

        imgEl.style.display = "none";
        vidEl.style.display = "none"; 
        vidEl.pause(); 
        
        txtEl.style.display = "block";
        txtEl.innerText = mensagens[indiceTexto];
        
        // Remove estilos antigos e aplica novos
        txtEl.className = ""; 
        
        // Se for a ÚLTIMA frase (Assinatura), fica pequena
        if (indiceTexto === mensagens.length - 1) {
            txtEl.classList.add("estilo-assinatura");
        }

      } else {
        // MOSTRA MÍDIA (FOTO ou VÍDEO)
        let indiceMidia = Math.floor(etapaAtual / 2) % midia.length;
        let arquivoAtual = midia[indiceMidia];

        txtEl.style.display = "none";
        
        if (arquivoAtual.endsWith(".mp4")) {
            imgEl.style.display = "none";
            vidEl.src = arquivoAtual;
            vidEl.style.display = "block";
            vidEl.play().catch(e => console.log("Erro play video")); 
        } else {
            vidEl.style.display = "none";
            vidEl.pause();
            imgEl.src = arquivoAtual;
            imgEl.style.display = "block";
        }
      }
    }

    // Tenta tocar música ao clicar
    document.body.addEventListener('click', function() {
        var audio = document.getElementById("som");
        if(audio) audio.play().catch(e => console.log("Erro musica"));
    }, { once: true });

  </script>
</body>
</html>
